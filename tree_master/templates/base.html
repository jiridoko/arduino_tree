<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Christmas tree controller</title>
  <meta name="description" content="Control webpage to control the christmas tree">
  <meta name="author" content="Jiri dokoupil">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/normalize.css">
  <link rel="stylesheet" href="/static/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.ico">
  <link rel="apple-touch-icon-precomposed" type="image/png" href="/static/favicon_iphone.png">
  <link rel="apple-touch-icon" type="image/png" href="/static/favicon_iphone.png">
  <link rel="apple-touch-startup-image" type="image/png" href="/static/splash.png">
  <!-- https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
  <meta name="apple-mobile-web-app-title" content="Christmas Tree">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Christmas">

  <script src="/static/jquery.js"></script>

  <script type="text/javascript" src="/static/farbtastic/farbtastic.js"></script>
  <link rel="stylesheet" href="/static/farbtastic/farbtastic.css" type="text/css" />

  <script type="text/javascript" charset="utf-8">
   $(document).ready(function() {
     {% for type, nameL, nameR, highlighted, idPlus, idMinus in argument_list %}
         {% if type=="colour" %}
             $('#{{ idPlus }}').farbtastic('#{{ idPlus }}');
             $('#{{ idPlus }}').css("background-color", "#000000");
             var picker_{{ idPlus }} = $.farbtastic("#{{ idPlus }}");
             picker_{{ idPlus }}.setColor("#{{ nameR }}");
             picker_{{ idPlus }}.linkTo(color_{{ idPlus }});
             function color_{{ idPlus }}(color) {
		     $.post('/colour?n={{ idPlus }}&c='+color.substring(1, color.length));
	     }
         {% endif %}
     {% endfor %}
   });
  </script>

  <style>
  .slidecontainer {
    width: 100%;
  }
  
  .slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }
  
  .slider:hover {
    opacity: 1;
  }
  
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #33BFED;
    cursor: pointer;
  }
  
  .slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #33BFED;
    cursor: pointer;
  }
  </style>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <!-- http://getskeleton.com/ -->
    {% block content %}{% endblock %}
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
